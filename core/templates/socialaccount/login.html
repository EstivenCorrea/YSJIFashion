<!DOCTYPE html>
<html>
<head>
    <title>{% if process == "connect" %}Conectar{% else %}Iniciar sesión{% endif %}</title>
</head>
<body>
    {% if process == "connect" %}
    <h1>Conectar {{ provider.name }}</h1>
    <p>Estás a punto de conectar una cuenta de {{ provider.name }}.</p>
    {% else %}
    <h1>Iniciar sesión con {{ provider.name }}</h1>
    <p>Estás a punto de iniciar sesión usando una cuenta de {{ provider.name }}.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <button type="submit">Continuar</button>
    </form>
</body>
</html>
